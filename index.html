<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div class="timer">Time:<span id="time">0</span></div>
    <!-- Text below creates the starting text and start to begin quiz -->
    <div id="start-screen" class="start">
        <h1>Pop Coding Quiz</h1>
        <p> Try to answer each question correctly within the time limit. If you get any 
            questions wrong your time will be penalized
            by 15 seconds!
        </p>
        <button onclick="beginGame()" id="start">Start Pop Quiz</button>
    </div>
    <!-- This container holds all questions -->
    <div class="container hide">
        <div id="question-holder">
            <div id="question-text">Questions</div>
                <div id="choices" class="btn-grid">
                    <button class="btn" id = "choice-1">Answer 1</button>
                    <button class="btn" id = "choice-2">Answer 2</button>
                    <button class="btn" id = "choice-3">Answer 3</button>
                    <button class="btn" id = "choice-4">Answer 4</button>
    </div>
</div>
    <!-- Connects to HTML to java -->
    <script src="./Assets/logic.js"></script>
</body>
</html>
